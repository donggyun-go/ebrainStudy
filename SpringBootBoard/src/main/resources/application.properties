# 데이터베이스 연결 설정
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/ebrainsoft_study?useSSL=false&serverTimezone=UTC
spring.datasource.username=ebsoft
spring.datasource.password=ebsoft
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis 매퍼 위치 설정
spring.datasource.mapper-locations=classpath:/mapper/**/*.xml

# Spring MVC 뷰 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


